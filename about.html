    <style>
        #team {
            width: 100vw;
            height: 60vh;
            background-color: #0a0a0a;
            align-items: center;
            display: flex;
            margin: 0;
            padding: 0;
        }
        #team-text {
            border-right: 5px solid #da373e;
            flex-grow: 1;
            font-size: 5rem;
            padding: 10vh 0 10vh 5vw;
            display: flex;
        }
        #team-members {
            flex-direction: column;
            display: flex;
            padding-left: 4vw;
        }
        .row {
            display: flex;
            flex-direction: row;
            margin: 1.75vh;
        }

        .card {
            width: 23vw;
            height: 22.5vh;
            position: relative;
            background-color: #101010;
            border: 2px solid rgb(255 255 255 / 5%);
            border-radius: 1rem;
            margin: 0% 1%;
            display: flex;
        }
        .card:after {  
            content: "";
            height: 50%;
            width: 0.5%;  
            position: absolute;  
            right: -2px;
            top: 65%;
            transition: top, opacity;
            transition-duration: 600ms;
            transition-timing-function: ease;
            background-image: linear-gradient(transparent,#da373e, transparent);
            opacity: 0;
        }
        .card:hover:after {
            top: 25%;
            opacity: 1;
        }
        .card-content {  
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 60%;
        }
        .card img {
            height: 100%;
            width: 40%;
            border-radius: 1rem 0 0 1rem;
            display: flex;
        }
        
        #values {
            width: 100%;
            height: 20vh;
            background-color: #d5d5d5;
        }
    </style>
    <link rel="icon" type="image/x-icon" href="images/web logo.svg">
    <title>Hoa Sen Motorsports</title>
